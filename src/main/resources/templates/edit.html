<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/page.css}">
</head>
<body>

<!-- 공통 헤더 -->
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2 class="page-title">✏️ 게시글 수정</h2>

    <form th:action="@{'/api/posts/' + ${post.id} + '/update'}" method="post" enctype="multipart/form-data" class="form-box">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="6" required th:text="${post.content}"></textarea>
        </div>

        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" th:value="${post.writer}" required>
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <button type="submit" class="btn">수정 완료</button>
            <a th:href="@{'/api/posts/' + ${post.id}}" class="btn-download">← 돌아가기</a>
        </div>
    </form>
</div>

</body>
</html>
