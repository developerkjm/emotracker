<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/page.css}">
</head>
<body>

    <!-- 공통 헤더 -->
    <div th:replace="fragments/header :: header"></div>

    <h2 style="text-align:center;">Board</h2>
    <div class="comm_container">
        <br>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}">
                <td th:text="${post.id}">1</td>
                <td>
                    <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">제목</a>
                </td>
                <td th:text="${post.author}">익명</td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</td>
            </tr>
            </tbody>
        </table>
        <br>

        <a href="/posts/write" class="btn-write">✍️ 글쓰기</a>
    </div>


</body>
</html>
